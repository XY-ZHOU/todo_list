<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>
      Todo List
    </title>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="title">
        Todo List
      </div>
      <div class="inputBox">
        <input  id="inputTxt" type="text"  class="txt" placeholder="添加待办事项，按回车确认" onkeypress="addTodo(event)"/>
      </div>
      <div class="caseLists" id="lists"></div>
      <div class="leftItem" id="leftItems">
        Left Items:
      </div>
      <div class="buttonBox" id="btns">
        <button id="all" class="btn selected" onclick="allTodos()">
          ALL
        </button>
        <button id="active" class="btn" onclick="activeTodos()">
          ACTIVAE
        </button>
        <button id="compeleted" class="btn" onclick="completedTodos()">
          COMPELETED
        </button>
        <button id="clearCompleted" class="btn " onclick="clearCompeletedTodos()">
          Clear Completed
        </button>
      </div>
    </div>
    <script src="../js/todo.js" ></script>
    <script src="../js/storageItems.js" ></script>
    <script src="../js/main.js" ></script>
  </body>
</html>
